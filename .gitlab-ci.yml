stages:
  - build
  - release
  - publish
variables:
  GITHUB_REPO_URL: git@github.com:usvc/usvc.git

build:
  only: ["master"]
  stage: build
  image:
    name: usvc/mkdocs:material-latest
    entrypoint: ["/bin/sh"]
  artifacts:
    expire_in: 3 days
    paths:
      - ./site
  script:
    - mkdocs build

to gitlab:
  only: ["master"]
  stage: release
  image: usvc/base:latest
  before_script:
    - mkdir -p ~/.ssh
    - 'printf -- "${DEPLOY_KEY}" | base64 -d > ~/.ssh/id_rsa'
    - chmod 600 -R ~/.ssh/id_rsa
    - ssh-keyscan -t rsa gitlab.com >> ~/.ssh/known_hosts
  script:
    - git remote set-url origin "git@gitlab.com:${CI_PROJECT_PATH}.git"
    - git checkout master
    - semver bump --git --apply
    - git push origin master --verbose --tags
  after_script:
    - rm -rf ~/.ssh/*

to github:
  only: ["tags"]
  stage: publish
  before_script:
    - mkdir -p ~/.ssh
    - 'printf -- "${DEPLOY_KEY}" | base64 -d > ~/.ssh/id_rsa'
    - chmod 600 -R ~/.ssh/id_rsa
    - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
  script:
    - git config --global user.email "usvc.semver@usvc.dev"
    - git config --global user.name "usvc_publisher"
    - git remote set-url --add --push origin ${GITHUB_REPO_URL}
    - git checkout master
    - git push -u origin master --tags --force
  after_script:
    - rm -rf ~/.ssh/*
